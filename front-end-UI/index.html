<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Neko</title>
</head>
<body>
    <div class="container primary-color flex">
        <div class="left primary-color">
            <div class="logo">
                <img src="assests/ai-hub-svgrepo-com.svg" alt="">
                <span><h2>Neko</h2></span>
            </div>
            <div class="section-1 secondary-color ">
                <ul>
                    <li><img class="invert" src="assests/home.svg" alt=""><a href="#">Home</a></li>
                    <li><img class="invert"  src="assests/updates.svg" alt=""><a href="#">Updates</a></li>
                    <li><img class="invert"  src="assests/settings.svg" alt=""><a href="#">Setting</a> </li>
                    
                </ul>
            </div>
            <div class="section-2 secondary-color">
                <ul>
                    <li class="finbtn ">
                        <img src="assests/invoice.svg" alt="">
                        <div>
                            <h4 class="bold-head">Financial Documents</h4>
                            <p class="subhead">invoices, Purchase orders, recipts etc.</p>
                        </div>
                    </li>

                    <li class="acabtn">
                        <img class="invert" src="assests/academic.svg" alt="">
                        <div>
                            <h4 class="bold-head">Acadmeic Documents</h4>
                            <p class="subhead">Research papers and more</p>
                        </div>
                    </li>
                    
                </ul>

                <div class="footer">
                    <div><a href="#"><span>Neko</span></a></div>
                    <div><a href="#"><span>About</span></a></div>
                    <div><a href="#"><span>How to use</span></a></div>
                    <div><a href="#"><span>GitHub</span></a></div>
                </div>
            </div>

        </div>
        <div class="right secondary-color">
            


            <div class="intro">
            <h1>Start With a PDF</h1>
            <p>Upload a PDF document to sumamrise it through the bot</p>
            </div>

            <div class="uploadbox ">
                <div class="upload-content">
                    <img src="#" alt="">
                    <p>Upload a PDF document</p>
                </div>
                <div class="choosebtn">
                    <label for="fileInput">Choose File</label>
                    <input type="file" id="fileInput" accept=".txt, .pdf, .docx"> 
                </div>
            </div>
            <div class="uploadbtn"><button class="uploadButton">Upload File</button> </div>
            


        </div>

    </div>
<script src="script.js"></script>   
</body>
</html>
